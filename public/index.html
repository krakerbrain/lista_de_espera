<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obtener datos de hoja de c√°lculo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" />
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <div class="info-container">
      <h2>Lista de espera Boosmap</h2>
      <form action="/get-sheet-data" method="POST" id="form-datos">
        <label for="nombre-usuario">Nombre de usuario:</label>
        <input type="text" id="nombre_usuario" name="nombre-usuario" value="MARIO MONTENEGRO" /><br />
        <label for="nombre-hoja">Nombre de la hoja:</label>
        <input type="text" id="nombre_hoja" name="nombre-hoja" data-date-format="dd-mm" class="datepicker" />
        <br />
        <input type="submit" value="Obtener Datos" />
      </form>
      <div class="results">
        <div id="mensaje_retorno"></div>
        <ul id="lista_espera"></ul>
        <span>Ver la hoja completa <a id="link_hoja" href="" target="_blank">Aqui</a></span>
      </div>
    </div>
    <script src="./js/app.js"></script>
    <script src="./js/campofecha.js"></script>
  </body>
</html>
